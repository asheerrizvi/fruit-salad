<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Roboto:wght@400;700&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <section class="product">
        <header class="product-header">
          <h1 class="product-name"></h1>
          <div class="product-info">
            <span class="average-rating"></span>
            <article class="add-review">
              <div class="average-rating-stars"></div>
              <button
                class="button"
                id="add-review-btn"
              >
                Add review
              </button>
            </article>
          </div>
        </header>
        <section class="product-reviews">
          <h2>Reviews</h2>
          <ul class="product-reviews-list"></ul>
        </section>
      </section>

      <div class="modal micromodal-slide" id="review-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="review-modal-title"
          >
            <header class="modal__header">
              <h1 id="review-modal-title">What's your rating</h1>
            </header>
            <main class="modal__content" id="review-modal-content">
              <section id="modal-rating" class="modal__section">
                <span class="modal__section-title">Rating</span>
                <div id="modal-rating-stars">
                  <img
                    src="./src/img/unfilled-star.svg"
                    alt="Star"
                    class="star"
                  />
                  <img
                    src="./src/img/unfilled-star.svg"
                    alt="Star"
                    class="star"
                  />
                  <img
                    src="./src/img/unfilled-star.svg"
                    alt="Star"
                    class="star"
                  />
                  <img
                    src="./src/img/unfilled-star.svg"
                    alt="Star"
                    class="star"
                  />
                  <img
                    src="./src/img/unfilled-star.svg"
                    alt="Star"
                    class="star"
                  />
                </div>
              </section>
              <section id="modal-review" class="modal__section">
                <span class="modal__section-title">Review</span>
                <input
                  type="text"
                  id="modal-review-input"
                  placeholder="Start typing..."
                />
              </section>
              <button class="button" id="submit-review-btn">
                Submit Review
              </button>
            </main>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
